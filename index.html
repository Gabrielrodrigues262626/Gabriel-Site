<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Hacker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="menu">
    <button onclick="mostrar('login')">Login</button>
    <button onclick="mostrar('cadastro')">Cadastro</button>
    <button onclick="mostrar('diario')">Di치rio</button>

  <section id="login" class="tela">
    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Usu치rio">
    <input type="password" id="loginPass" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>

  <section id="cadastro" class="tela">

    <input type="text" id="cadastroUser" placeholder="Novo Usu치rio">
    <input type="password" id="cadastroPass" placeholder="Nova Senha">

  </section>

  <section id="diario" class="tela">
    <h2>Di치rio</h2>
    <input type="date" id="dataEntrada">

    <button onclick="salvarEntrada()">Salvar</button>
    <button onclick="carregarEntrada()">Carregar</button>
  </section>

  <section id="chatbot" class="tela">
    <h2>ChatBot</h2>
    <div id="chat"></div>
    <input type="text" id="mensagem" placeholder="Digite sua mensagem...">
    <button onclick="enviarMensagem()">Enviar</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
