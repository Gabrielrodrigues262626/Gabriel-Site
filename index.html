<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login + Diário Hacker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: black;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: backgroundAnimation 3s infinite linear;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #000000; }
            50% { background-color: #003300; }
            100% { background-color: #000000; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.4);
            width: 300px;
            text-align: center;
            border: 2px solid #00ff00;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #00ff00;
            border-radius: 4px;
            background-color: black;
            color: #00ff00;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00cc00;
            background-color: #003300;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 4px;
            background-color: #00ff00;
            color: black;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00cc00;
        }

        #diarioSection {
            display: none;
            flex-direction: column;
        }

        textarea {
            height: 150px;
        }
    </style>
</head>
<body>

    <div class="container" id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Usuário</label>
            <input type="text" id="username" required>

            <label for="password">Senha</label>
            <input type="password" id="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <div class="container" id="diarioSection">
        <h2>Meu Diário</h2>
        <textarea id="diario" placeholder="Escreva aqui..."></textarea>
        <button onclick="saveEntry()">Salvar</button>
    </div>

    <script>
        const correctUsername = "Gabbz";
        const correctPassword = "230112";

        const loginForm = document.getElementById('loginForm');
        const loginSection = document.getElementById('loginSection');
        const diarioSection = document.getElementById('diarioSection');
        const diarioInput = document.getElementById('diario');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === correctUsername && password === correctPassword) {
                loginSection.style.display = 'none';
                diarioSection.style.display = 'flex';
                loadEntry();
            } else {
                alert("Usuário ou senha incorretos.");
            }
        });

        function saveEntry() {
            const entry = diarioInput.value;
            if (entry) {
                localStorage.setItem('diarioEntry', entry);
                alert("Entrada salva!");
            } else {
                alert("Escreva algo no diário!");
            }
        }

        function loadEntry() {
            const savedEntry = localStorage.getItem('diarioEntry');
            if (savedEntry) {
                diarioInput.value = savedEntry;
            }
        }
    </script>

</body>
</html>
